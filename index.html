<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <article class="profile-card">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
      <h1>Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="https://github.com/">GitHub</a>
        <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
        <a href="https://www.linkedin.com/">LinkedIn</a>
        <a href="https://x.com/">Twitter</a>
        <a href="https://www.instagram.com/">Instagram</a>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/mkerr-github">M Kerr</a>.
    </div>
  </footer>
</body>

</html>
